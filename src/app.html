<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FreeShow — A free and open-source presenter</title>
        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#2d313b" />
        <!-- SEO meta tags -->
        <meta name="description" content="FreeShow is a free and open-source presenter software for anyone to use with ease." />
        <meta
            name="keywords"
            content="FreeShow, presenter, church, lyrics, show, free, pro, easy, worship, media, present, backgrounds, windows, macos, linux, software, best, text, info, slides, slideshow, remote, stage, audience, experience, nice, very easy, easy-to-use"
        />
        <meta name="author" content="Kristoffer Vassbø" />
        <!-- Open Graph protocols -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="FreeShow — A free and open source presenter" />
        <meta property="og:image" content="https://freeshow.app/freeshow.jpg" />
        <meta property="og:description" content="FreeShow is a free and open-source presenter software for anyone to use with ease." />
        <meta property="og:url" content="https://freeshow.app" />

        <!-- Favicons -->
        <!-- <link rel="icon" href="%svelte.assets%/favicon.png" /> -->
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

        <script>
            const key = "svelteness::color-scheme"
            const scheme = localStorage[key]

            // const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches
            const prefersDark = true

            if (scheme === "dark" || (scheme !== "light" && prefersDark)) {
                document.documentElement.classList.add("dark")
            } else {
                document.documentElement.classList.remove("dark")
            }
        </script>

        %sveltekit.head%
    </head>
    <body>
        <div>%sveltekit.body%</div>
    </body>
</html>
